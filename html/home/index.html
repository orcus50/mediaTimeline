<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Home</title>
    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

	<!-- Loading stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</head>
<body onload="onload()">
    <div class = "header"> 
        <img src = "download.jpg" style="left: 0%">
        <p><b>Metior</b></p>
        <input style="left: 10%" placeholder="Paste URL of media source here">
        <button style="left: 10%" onclick="probeUrl()">Add Url</button>
        <button id = "login" style="right: 3%; position: absolute; width: 20%;" onclick="login();" onmouseover="if (logged) {this.innerHTML = 'logout';}" onmouseout="if (logged) this.innerHTML = butt;"><b>Login</b></button>
    </div>
    <div class = "siteInfo" id = "dropdown">

        <img src = "https://mir-s3-cdn-cf.behance.net/project_modules/disp/585d0331234507.564a1d239ac5e.gif"> 
        <p id = "Name" style="top: 60px; left: 25vw;">
            <b>Name: </b>
        </p>
        <p id = "Host" style="top: 90px; left: 25vw;">
            <b>Host: </b>
        </p>
        <p id = "Supported" style="top: 120px; left: 25vw;">
            <b>Supported: </b>
        </p>
        <p id = "Chapters" style="top: 150px; left: 25vw;">
            <b>Installments: </b>
        </p>
        <p id = "Latest" style="top: 180px; left: 25vw;">
            <b>Latest: </b>
        </p>
        <p id = "URL" style="top: 210px; left: 25vw;">
            <b>URL: </b>
        </p>

        <button id = "add" style="left: 60vw; top: 90px;" onclick="subscribe()">
                Subscribe
        </button>
        <button id = "Cancel" class = "red" onclick="retract()" style="left: 60vw; top: 160px;">
            Close
        </button>
    </div>

    <div class = "feed" id = "feed">
        <div id = "Date">
            <h2 id = "d"></h2>
            <hr>
        </div>
        <div class = "Post" onmouseover="view(this);" onmouseout="notView(this);" id = "Post">            
            <button id = "box" class = "red" style="left: 60%; top: 45%;" onclick="drop(this);">Drop</button>
            <p id = "ContentName" style="left: 16%; top: 10%;" ><b></b></p>
            <a href="http://google.com">
                <img id = "Icon" src = "">
            </a>
            <p id = "ChapterName" style="left: 16%; top: 30%;">New Installment: <b></b></p>
            <p class = "small" id = "DirectLink" style="left: 16%; top: 60%;"></p>
            <p class = "small" id = "SiteName" style="left: 16%; top: 80%;"></p>
        
        </div>
        

        </div>
        
    </div>

    <div class = "subs" id = "subs">
        <div id = "SubTitle" style="position: relative; left: 20%;">
            <h3 id = "s">
                Subscriptions
            </h2>
        </div>
        <hr>
        <div class = "SubName" id = "sub" onmouseover="view(this);" onmouseout="notView(this);">
            <button id = "box" class = "red subButton" style="left: 5%; width: 7%;" onclick="drop(this);">Drop</button>
            <p id = "ContentName" style="position: absolute; left: 15%;">
                
            </p>
           
        </div>
    </div>

</body>
